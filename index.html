<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager Dashboard</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Task Manager Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><span class="nav-link">Mini Productivity Dashboard</span></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">Dark</label>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-4">
    <div class="row g-4">
      <!-- Left: Form -->
      <div class="col-12 col-lg-4">
        <div class="card p-3 task-form">
          <h5 class="mb-3">Add Task</h5>
          <form id="taskForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input id="titleInput" type="text" class="form-control" placeholder="Buy groceries" required>
              <div class="invalid-feedback">Please enter a title.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <input id="categoryInput" type="text" class="form-control" placeholder="Personal / Work" required>
              <div class="invalid-feedback">Please enter a category.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input id="dateInput" type="date" class="form-control" required>
              <div class="invalid-feedback">Please choose a due date.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>

          <hr>

          <h6 class="mb-2">Filters</h6>
          <div class="d-flex gap-2 flex-wrap mb-2">
            <select id="categoryFilter" class="form-select form-select-sm">
              <option value="all" selected>All Categories</option>
            </select>

            <select id="statusFilter" class="form-select form-select-sm">
              <option value="all" selected>All Status</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="d-flex gap-2 mb-2">
            <input id="searchInput" type="search" class="form-control form-control-sm" placeholder="Search tasks...">
            <select id="sortSelect" class="form-select form-select-sm" style="max-width: 150px;">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="duedate_asc">Due soon</option>
              <option value="duedate_desc">Due later</option>
            </select>
          </div>

          <div class="mt-2">
            <button id="clearAllBtn" class="btn btn-outline-danger btn-sm w-100">Clear All Tasks</button>
          </div>
        </div>
      </div>

      <!-- Right: Task list -->
      <div class="col-12 col-lg-8">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Tasks</h5>
            <span id="taskCount" class="muted-small">0 tasks</span>
          </div>

          <div id="tasksContainer" class="tasks-grid">
            <!-- Dynamic cards go here -->
          </div>

          <div id="emptyState" class="text-center text-muted mt-4">
            No tasks yet â€” add one using the form on the left.
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input id="editTitle" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <input id="editCategory" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input id="editDate" type="date" class="form-control" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
